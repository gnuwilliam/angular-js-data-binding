<!DOCTYPE html>
<html>
  <head>
    <title>AngularJS - Binding</title>
  </head>

  <body ng-app>
    <!-- Executar operações -->
    <p>{{ 2 + 2 }}</p>
    <p>{{ 5 * 2 }}</p>
    <p>{{ "Texto" }}</p>

    <!-- Binding básico -->
    <p><input type="text" ng-model="message"></p>
    <p>{{ message }}</p>

    <!-- Binding com ng-show -->
    <p><input type="text" ng-model="name"></p>
    <div ng-show="name">Hello, {{ name }}</div>

    <script type="text/javascript" src="assets/bower/angular/angular.min.js"></script>
  </body>
</html>
